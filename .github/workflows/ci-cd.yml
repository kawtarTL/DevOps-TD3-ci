name: CI/CD Pipeline Node.js

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm install
      - run: npm run build --if-present
      - run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - uses: actions/checkout@v4

      # Installer Node.js et configurer
      - name: Use Node.js 16.x (ou une version spécifique pour le déploiement)
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      # Installer les dépendances de production
      - run: npm install --only=production

      # Construire le projet (si nécessaire)
      - run: npm run build --if-present

      # Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          publish_dir: ./public  # Changez cela si votre fichier index.html est dans un autre dossier, ex. ./build
